<!-- Collect the nav links, forms, and other content for toggling -->
    <style type="text/css">


    #list{
        padding-top: 5px;
    }


   
</style>

                
<div id="list" ng-controller="newsfeedsController as newsfeedCtrl" > 
 
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in newsfeedCtrl.items" ng-click="newsfeedCtrl.setValue(item)">
    <div class="row">
  <div class="col-xs-12 col-sm-4"><div class="itemimg"> <div class="col-xs-12 col-sm-12 "><img ng-src="{{item.itempicture}}" class="img-responsive" ui-sref="form.viewitem({ item:item.itemid})" ng-click="newsfeedCtrl.addSeen(item.itemid)" > </div></div></div>
  <div class="row">
  <div class="col-xs-12 col-sm-4"><h3 ><CENTER>{{item.itemname}}</CENTER></h3><h5><CENTER>{{vm.translations.ITEMID}}: {{item.itemid}}</CENTER></h5><h5><CENTER>{{vm.translations.CATEGORY}}: {{item.category}}</CENTER></h5><h5><CENTER>{{item.locationitem}}</CENTER></h5><h5><center>{{vm.translations.SEENBY}}: {{item.itemviews}}</center></h5>
 </div>

<div class="row">
  <div class="col-xs-12 col-sm-3">  
  <h4 ><center>{{item.itemstatus}}</center></h4>
 <button ng-click="newsfeedCtrl.thumbsdownfunction(item.itemid)" ><span class="glyphicon glyphicon-thumbs-down custom"></span></button> 


</div>
</div>
</div>
 
  </div>
  
  
  </li>
   
  

</ul><br>
<div class="row">

   <div class="col-sm-3 col-md-3"> 
    <button ng-hide="newsfeedCtrl.page === 0" class= "btn-primary" ng-click="gotoTop() ; newsfeedCtrl.get10Items(-10)"align= "rigth">Previous page</button>

   </div>
  <div class="col-sm-6 col-md-6">  </div>
 <div class="col-sm-3 col-md-3"> 
<button ng-hide="newsfeedCtrl.items.length < 10" class= "btn-primary" ng-click="gotoTop() ; newsfeedCtrl.get10Items(10)"align= "rigth">Next page</button>

   </div>
  </div>

</div>
