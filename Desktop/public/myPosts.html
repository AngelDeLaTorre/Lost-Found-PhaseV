<!-- Collect the nav links, forms, and other content for toggling -->
<div ng-controller="myPostsController as myPostsCtrl">
    <style type="text/css">


    #list{
        padding-top: 5px;
    }


   
</style>

                
<div id="list" > 
 <h2 align="left">My Posts:</h2>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in myPostsCtrl.myItems" >
    <div class="row">
  <div class="col-xs-12 col-sm-4"><div class="itemimg">
  <div class="col-xs-12 col-sm-12 "><img ng-src={{item.itempicture}}  ui-sref="form.viewitemowner({item:item.itemid})" class="img-responsive" > </div></div></div>
  <div class="row">
  <div class="col-xs-12 col-sm-4"><h3 ><CENTER>{{item.itemname}}</CENTER></h3><h5><CENTER>{{vm.translations.ITEMID}}: {{item.itemid}}</CENTER></h5><h5><CENTER>{{item.locationitem}}</CENTER></h5><h5><center>{{vm.translations.SEENBY}}: {{item.itemviews}}</center></h4>
 </div>
  <div class="row">
  <div class="col-xs-12 col-sm-3">  
  <h4 ><center>{{item.itemstatus}}</center></h4>
 

 </div>
</div>
 </div>
</div>

  
  </li>
   
  

</ul>
</div>
</div>
